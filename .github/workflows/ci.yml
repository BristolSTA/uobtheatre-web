name: CI

on:
  push:
    branches: [main, develop, dependabot/develop]
  pull_request:
    branches: [main, develop, dependabot/develop]

env:
  SCHEMA_VERSION: "${{ github.ref == 'refs/heads/main' && 'main' || 'dev' }}"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Load GraphQL ğŸ•¸
        run: API_BASE=https://staging.api.uobtheatre.com yarn codegen

      - name: Run tests ğŸ§ª
        run: yarn test:unit --coverage

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Load GraphQL Codegen ğŸ•¸
        run: GQL_SCHEMA=https://raw.githubusercontent.com/BristolSTA/uobtheatre-api/${{ env.SCHEMA_VERSION }}/schema.graphql yarn codegen

      - name: Run linter ğŸ‘€
        run: yarn lint:tsc && yarn lint:js

      - name: Check Prettier âœ¨
        run: yarn prettier:check

  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Copy Testing Env âœ‰
        run: cp .env.test .env

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Authenticate with GitHub Container Registry ğŸ”’
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Dev Container Env ğŸ“
        run: cp .devcontainer/.env.example .devcontainer/.env

      - name: Start Real API â­
        run: docker compose -f .devcontainer/docker-compose.yml up -d postgres uobtheatre-api

      - name: Wait for API to boot ğŸ’«
        run: node .github/scripts/waiton-api.js http://localhost:9000

      - name: Load GraphQL Codegen ğŸ•¸
        run: API_BASE=http://localhost:9000 yarn codegen

      - name: Run End-to-End Tests ğŸ§ª
        uses: cypress-io/github-action@v6
        timeout-minutes: 7
        with:
          start: yarn beforetest:e2e:ci
          wait-on: 'http://localhost:3000'
