fragment ProductionBasicInfo on ProductionNode {
  id
  name
  subtitle
  description
  society {
    id
    name
    slug
    logo {
      id
      url
    }
  }
  featuredImage {
    id
    url
  }
  status {
    value
  }
  ageRating
  slug
  start
  end
  minSeatPrice
  contentWarnings {
    warning {
      shortDescription
    }
  }
  isBookable
}
