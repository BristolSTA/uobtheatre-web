fragment ProductionPerformances on ProductionNode {
  performances {
    edges {
      node {
        id
        venue {
          id
          name
          slug
        }
        disabled
        description
        doorsOpen
        start
        end
        durationMins
        soldOut
        isInperson
        isOnline
        isRelaxed
        relaxedName
        relaxedCategories {
          id
          shortDescription
          longDescription
        }
        isBookable
      }
    }
  }
}
