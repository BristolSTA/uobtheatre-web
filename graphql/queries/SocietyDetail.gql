query societyDetail($slug: String!) {
  society(slug: $slug) {
    name
    id
    description
    slug
    logo {
      id
      url
    }
    banner {
      id
      url
    }
    website
    contact
    productions(orderBy: "-start") {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          name
          slug
          start
          end
          isBookable
          featuredImage {
            url
          }
          coverImage {
            url
          }
          society {
            name
          }
        }
      }
    }
  }
}
