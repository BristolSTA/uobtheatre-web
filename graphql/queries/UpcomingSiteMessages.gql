query upcomingSiteMessages($afterCursor: String) {
  siteMessages(
    first: 1
    orderBy: "display_start"
    after: $afterCursor
    toDisplay: true
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        message
        active
        indefiniteOverride
        displayStart
        eventStart
        eventEnd
        eventDuration
        creator {
          id
          firstName
          lastName
        }
        type
        dismissalPolicy
        toDisplay
      }
    }
  }
}
