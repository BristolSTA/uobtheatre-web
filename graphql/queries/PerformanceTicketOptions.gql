query performanceTicketOptions($id: ID!) {
  performance(id: $id) {
    id
    capacityRemaining
    discounts {
      id
      name
      seatGroup {
        id
        name
      }
      requirements {
        number
        concessionType {
          id
          name
        }
      }
    }
    ticketOptions {
      capacityRemaining
      seatGroup {
        id
        name
        description
      }
      concessionTypes {
        concessionType {
          id
          name
          description
        }
        price
      }
    }
  }
}
