#import "../fragments/production/ProductionBasicInfoFragment.gql"
#import "../fragments/production/ProductionPerformancesFragment.gql"
query performanceTicketOptions($id: ID!) {
  performance(id: $id) {
    id
    capacityRemaining
    venue {
      id
      name
      slug
    }
    disabled
    doorsOpen
    start
    end
    durationMins
    soldOut
    isInperson
    isOnline
    production {
      id
      ...ProductionBasicInfo
      ...ProductionPerformances
    }
    capacityRemaining
    discounts {
      id
      name
      seatGroup {
        id
        name
      }
      requirements {
        number
        concessionType {
          id
          name
        }
      }
    }
    ticketOptions {
      id
      capacityRemaining
      seatGroup {
        id
        name
        description
      }
      concessionTypes {
        concessionType {
          id
          name
          description
        }
        price
      }
    }
  }
}
