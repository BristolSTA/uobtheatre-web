query adminPerformanceDetail($productionSlug: String!, $performanceId: ID!) {
  production(slug: $productionSlug) {
    id
    slug
    name
    performances(id: $performanceId) {
      edges {
        node {
          id
          venue {
            name
          }
          disabled
          doorsOpen
          start
          end
          durationMins
          soldOut
          isOnline
          isInperson
        }
      }
    }
  }
}
