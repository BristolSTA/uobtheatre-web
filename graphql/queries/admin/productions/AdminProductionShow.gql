query adminProductionShow($slug: String!) {
  production(slug: $slug) {
    id
    name
    subtitle
    society {
      id
      name
    }
    status
    slug
    start
    end
    isBookable
    salesBreakdown {
      totalPayments
      totalCardPayments
      totalRefunds
      totalCardRefunds
      netTransactions
      netCardTransactions
      appFee
      appPaymentValue
      providerPaymentValue
      appPaymentValue
      societyTransferValue
      societyRevenue
    }
    totalCapacity
    totalTicketsSold
    permissions
  }
}
