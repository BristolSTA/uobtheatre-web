#import "../../../fragments/booking/BookingWithProductionPerformanceDetails.gql"
query adminBookingDetail($bookingReference: String!) {
  bookings(reference: $bookingReference) {
    edges {
      node {
        ...BookingWithProductionPerformanceDetails
        createdAt
        updatedAt
        creator {
          id
          firstName
          lastName
          email
        }
        adminDiscountPercentage
        user {
          id
          firstName
          lastName
          email
        }
      }
    }
  }
}
