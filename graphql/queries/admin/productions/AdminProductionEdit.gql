query adminProductionEdit($slug: String!) {
  production(slug: $slug) {
    id
    name
    subtitle
    supportEmail
    society {
      id
      name
      logo {
        id
        url
      }
    }
    slug
    description
    contentWarnings {
      information
      warning {
        id
        shortDescription
        longDescription
      }
    }
    coverImage {
      id
      url
    }
    featuredImage {
      id
      url
    }
    posterImage {
      id
      url
    }
    ageRating
    facebookEvent
    performances(orderBy: "start") {
      edges {
        node {
          id
          venue {
            id
            name
          }
          doorsOpen
          start
          soldOut
          isOnline
          isInperson
        }
      }
    }
    isBookable
  }
}
