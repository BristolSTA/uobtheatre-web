#import "../../../fragments/performance/PerformanceTicketOptionsFragment.gql"
query adminPerformanceDetail($productionSlug: String!, $performanceId: ID!) {
  production(slug: $productionSlug) {
    id
    slug
    name
    performances(id: $performanceId) {
      edges {
        node {
          id
          venue {
            id
            name
            slug
            internalCapacity
          }
          description
          disabled
          doorsOpen
          start
          end
          durationMins
          soldOut
          isOnline
          isInperson
          isBookable
          capacity
          capacityRemaining

          ticketOptions {
            ...PerformanceTicketOptions
            capacity
            numberTicketsSold
          }
          ticketsBreakdown {
            totalCapacity
            totalTicketsSold
          }
          salesBreakdown {
            netIncome
            totalSales
            totalCardSales
            providerPaymentValue
            appPaymentValue
            societyTransferValue
            societyRevenue
          }

          discounts {
            edges {
              node {
                id
                percentage
                performances {
                  edges {
                    node {
                      id
                    }
                  }
                }
                seatGroup {
                  id
                  name
                  description
                }
                requirements {
                  id
                  number
                  concessionType {
                    id
                    name
                    description
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
