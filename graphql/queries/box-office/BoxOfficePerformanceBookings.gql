#import "../../fragments/booking/DetailedBookingDetails.gql"
query boxOfficePerformanceBookings(
  $id: ID!
  $search: String
  $offset: Int
  $orderBy: String
  $discount: Float
  $checkedIn: Boolean
) {
  performance(id: $id) {
    id
    bookings(
      search: $search
      first: 10
      offset: $offset
      orderBy: $orderBy
      status: "PAID"
      expired: false
      adminDiscountPercentage: $discount
      checkedIn: $checkedIn
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          ...DetailedBookingDetails
        }
      }
    }
  }
}
