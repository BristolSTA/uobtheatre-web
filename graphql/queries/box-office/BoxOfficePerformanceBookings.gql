#import "../../fragments/booking/DetailedBookingDetails.gql"
query boxOfficePerformanceBookings($id: ID!, $search: String, $offset: Int) {
  performance(id: $id) {
    id
    bookings(search: $search, first: 10, offset: $offset) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          ...DetailedBookingDetails
        }
      }
    }
  }
}
