query boxOfficePerformanceBooking(
  $performanceId: ID!
  $bookingId: ID
  $bookingReference: String
) {
  performance(id: $performanceId) {
    id
    bookings(id: $bookingId, reference: $bookingReference) {
      edges {
        node {
          id
          reference
          user {
            firstName
            lastName
          }
          performance {
            id
            start
            production {
              name
              posterImage {
                url
              }
            }
          }
          tickets {
            id
            seatGroup {
              name
            }
            concessionType {
              name
            }
            checkedInAt
            checkedInBy {
              firstName
              lastName
            }
          }
        }
      }
    }
  }
}
