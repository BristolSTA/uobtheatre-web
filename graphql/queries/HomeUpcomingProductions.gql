query homepageUpcomingProductions($now: DateTime) {
  productions(orderBy: "start", end_Gte: $now, status: "PUBLISHED") {
    edges {
      node {
        id
        name
        slug
        subtitle
        description
        shortDescription
        featuredImage {
          id
          url
        }
        coverImage {
          id
          url
        }
        society {
          id
          name
          slug
        }
        start
        end
      }
    }
  }
}
