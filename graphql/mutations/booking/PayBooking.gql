#import "../../fragments/booking/DetailedBookingDetails.gql"
mutation payBooking(
  $id: IdInputField!
  $totalPence: Int!
  $nonce: String
  $provider: PaymentProvider
  $idempotencyKey: String
  $deviceId: String
  $verifyToken: String
) {
  payBooking(
    id: $id
    nonce: $nonce
    price: $totalPence
    paymentProvider: $provider
    deviceId: $deviceId
    idempotencyKey: $idempotencyKey
    verifyToken: $verifyToken
  ) {
    success
    errors {
      ... on NonFieldError {
        message
      }
      ... on FieldError {
        message
        field
      }
    }
    payment {
      id
      value
      currency
      cardBrand
      last4
    }
    booking {
      ...DetailedBookingDetails
    }
  }
}
