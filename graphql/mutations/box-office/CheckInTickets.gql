#import "../../fragments/booking/DetailedBookingDetails.gql"
mutation checkInBooking(
  $reference: String!
  $performanceId: IdInputField!
  $tickets: [TicketIDInput]!
) {
  checkInBooking(
    bookingReference: $reference
    performanceId: $performanceId
    tickets: $tickets
  ) {
    success
    errors {
      ... on NonFieldError {
        message
      }
      ... on FieldError {
        message
        field
      }
    }
    booking {
      ...DetailedBookingDetails
    }
  }
}
