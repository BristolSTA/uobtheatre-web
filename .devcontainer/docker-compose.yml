version: '3'

services:
  uobtheatre-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - ..:/workspace/uobtheatre-web:cached

  uobtheatre-api-migrate:
    image: 'ghcr.io/bristolsta/api:latest'
    command: bash -c "python manage.py migrate && python manage.py loaddata db.json"

    environment:
      DATABASE_NAME: postgres
      DATABASE_HOST: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DJANGO_SETTINGS_MODULE: config.settings.local
    depends_on:
      - postgres
    links:
      - postgres

  uobtheatre-api:
    image: 'ghcr.io/bristolsta/api:latest'
    ports:
      - '8000:8000'
    environment:
      DATABASE_NAME: postgres
      DATABASE_HOST: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DJANGO_SETTINGS_MODULE: config.settings.local
    depends_on:
      - postgres
    links:
      - postgres

  postgres:
    image: postgres:11.6
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
